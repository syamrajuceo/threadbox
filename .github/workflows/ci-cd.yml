name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: gcr.io
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  BACKEND_SERVICE: threadbox-backend
  FRONTEND_SERVICE: threadbox-frontend
  REGION: us-central1

jobs:
  # Lint and Test Backend
  backend-test:
    name: Backend - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || true

      - name: Run tests
        run: npm run test || true

  # Lint and Test Frontend
  frontend-test:
    name: Frontend - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || true

      - name: Build frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:3001' }}

  # Build and Push Docker Images
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/488284799646/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider
          service_account: github-actions@threadbox-production.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and push backend image
        run: |
          docker build -f docker/Dockerfile.backend -t $REGISTRY/$PROJECT_ID/$BACKEND_SERVICE:$GITHUB_SHA -t $REGISTRY/$PROJECT_ID/$BACKEND_SERVICE:latest ./backend
          docker push $REGISTRY/$PROJECT_ID/$BACKEND_SERVICE:$GITHUB_SHA
          docker push $REGISTRY/$PROJECT_ID/$BACKEND_SERVICE:latest

      - name: Build and push frontend image
        run: |
          docker build -f docker/Dockerfile.frontend -t $REGISTRY/$PROJECT_ID/$FRONTEND_SERVICE:$GITHUB_SHA -t $REGISTRY/$PROJECT_ID/$FRONTEND_SERVICE:latest ./frontend
          docker push $REGISTRY/$PROJECT_ID/$FRONTEND_SERVICE:$GITHUB_SHA
          docker push $REGISTRY/$PROJECT_ID/$FRONTEND_SERVICE:latest

  # Deploy to Cloud Run
  deploy-backend:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/488284799646/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider
          service_account: github-actions@threadbox-production.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy $BACKEND_SERVICE \
            --image $REGISTRY/$PROJECT_ID/$BACKEND_SERVICE:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --add-cloudsql-instances=threadbox-production:us-central1:threadbox-db \
            --set-env-vars="DATABASE_HOST=/cloudsql/threadbox-production:us-central1:threadbox-db,DATABASE_PORT=${{ secrets.DATABASE_PORT }},DATABASE_USER=${{ secrets.DATABASE_USER }},DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }},DATABASE_NAME=${{ secrets.DATABASE_NAME }},JWT_SECRET=${{ secrets.JWT_SECRET }},JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }},CLAUDE_API_KEY=${{ secrets.CLAUDE_API_KEY }},NODE_ENV=production" \
            --memory 1Gi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0

  deploy-frontend:
    name: Deploy Frontend to Cloud Run
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-backend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/488284799646/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider
          service_account: github-actions@threadbox-production.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get Backend URL
        id: backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe $BACKEND_SERVICE --region $REGION --format 'value(status.url)')
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy $FRONTEND_SERVICE \
            --image $REGISTRY/$PROJECT_ID/$FRONTEND_SERVICE:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars="NEXT_PUBLIC_API_URL=${{ steps.backend-url.outputs.url }},NEXT_PUBLIC_APP_NAME=Threadbox" \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0

