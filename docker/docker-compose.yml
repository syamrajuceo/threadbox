version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: threadbox-postgres
    environment:
      POSTGRES_USER: threadbox
      POSTGRES_PASSWORD: password
      POSTGRES_DB: threadbox
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U threadbox']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: threadbox-backend
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: threadbox
      DATABASE_PASSWORD: password
      DATABASE_NAME: threadbox
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRES_IN: 24h
      PORT: 3001
      NODE_ENV: production
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../backend:/app
      - /app/node_modules
      - attachments_storage:/app/storage

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: threadbox-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_APP_NAME: Threadbox
    ports:
      - '3000:3000'
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
  attachments_storage:

